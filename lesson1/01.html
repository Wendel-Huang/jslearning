<!DOCTYPE html>
<html>
<head>
	<title>控制块</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
</head>

<style type="text/css">
	.outer{
		text-align: center;
	}
	.demodiv{
		width: 100px;
		height: 100px;
		background-color: yellow;
		margin: 10px auto;/*auto使其左右居中了*/
	}
</style>

<script type="text/javascript">
	var changeStyle=function(o,att,val){
		o.style[att]=val;
	}
	window.onload=function(){
		var oDiv=document.getElementsByClassName("demodiv")[0];
		var oBtn=document.getElementsByTagName('input');
		var myatt=['width',"height","background","display","display"];
		var myval=["200px","200px","red","none","block"];
		for (var i = 0; i < oBtn.length; i++) {
			oBtn[i].index=i;
			oBtn[i].onclick=function(){
				this.index== oBtn.length-1&&(oDiv.style.cssText='')
				changeStyle(oDiv,myatt[this.index],myval[this.index]);
			}
		}

	}
</script>

<body>
	<div class="outer">
		<input type="button" value="变宽" name="0">
		<input type="button" value="变高" name="1">
		<input type="button" value="变色" name="2">
		<input type="button" value="隐藏" name="3">
		<input type="button" value="重置" name="4">
	</div>
	<div class="demodiv"></div>
</body>
</html>
