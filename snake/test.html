<script>
		var x = document.getElementById("myAudio"); 
		var play = true;
		window.onload=function(){
			x.play();
		}
		function toggleAudio(){
			if(!play){
				x.play();
				play=true;
			}else{
				x.pause();
				play=false;
			}
		}
	</script>
