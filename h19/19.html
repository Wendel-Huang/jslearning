<!DOCTYPE html>
<html>
<head>
	<title>简单表单选取高亮显示</title>
	<meta charset="utf-8">
	<style type="text/css">
		form{
			width: 400px;
			margin: 20px auto;
			background: yellow;
			border:2px solid orange;
		}
		h2{
			margin: 0;
			font-size: 20px;
			padding:5px;
			border-bottom: 2px solid orange;
		}
		label{
			width: 60px;
			display: inline-block;
			text-align: right;
		}
	</style>
</head>
<body>
	<form>
		<h2>用户登录</h2>
		<p>
			<label>用户名:</label>
			<input type="text" >
		</p>
		<p>
			<label>密码:</label>
			<input type="text" >
		</p>
		<p>
			<label></label>
			<input type="button" value="登录" >
		</p>
	</form>
</body>
</html>
