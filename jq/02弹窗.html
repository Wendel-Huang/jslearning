<!DOCTYPE html>
<html>
<head>
	<title>jq实现弹窗</title>
	<style type="text/css">
		#mydiv{
			width: 400px;
			background: yellow;
			border:2px solid orange;
			position: relative;
		}
		h2{
			border-bottom: 2px solid orange;
			margin: 0;
			padding: 5px;
		}
		label{
			width: 60px;
			display: inline-block;
			text-align: right;
			font-size: 14px;
		}
		#close{
			width: 20px;
			height: 20px;
			text-align: center;
			position: absolute;
			top: 0;
			right: 0;
			cursor: pointer;
			background: white;
		}

	</style>
	<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#myinput').click(function(){
				var theLogin=$(' <form id="mydiv"><div id="close">X</div><h2>用户登录</h2><p><label>用户名：</label><input type="text"></p><p><label>密码：</label><input type="text"></p><p><label></label><input type="button" value="登录"></p></form>  ');
				$('body').append(theLogin);
				theLogin.css('left',($(window).width()-theLogin.outerWidth())/2)
				theLogin.css('top',($(window).height()-theLogin.outerHeight())/2)

				$('#close').click(function(){
					theLogin.remove();
				})
			});


		})
		
	</script>
</head>
<body>
	<input id="myinput" type="button" value="点击">
</body>
</html>
