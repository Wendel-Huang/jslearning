<!DOCTYPE html>
<html>
<head>
	<title>使用Date()函数的网页时钟</title>
	<!-- <meta charset="utf-8"> -->
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		#clock{
			width: 300px;
			margin: 10px auto;
			background: black;
			color: #fff;
			text-align: center;
		}
		span{
			/*display: inline-block;*/
			color: #000;
			border:2px solid #ccc;
			/*width: 40px;*/
			line-height: 60px;
			/*height: 60px;*//*span是行内元素，无法设置高度，但可以设置line-height来控制span的高度*/
			padding: 0 10px;
			margin: 0 3px;
			background: #fff;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oSpan=document.getElementsByTagName('span');
			setInterval(getTimes,1000);
			getTimes();
			function getTimes(){
				var oDate= new Date();
				var aDate=[oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];
				for (var i = 0; i < oSpan.length; i++) {
					oSpan[i].innerHTML=format(aDate[i]);
				}
			}
			function format(a) {
                return a.toString().replace(/^(\d)$/, "0$1")
            }
		}
	</script>
